{% extends 'master.html' %}
{% load static %}
{% block content %}
    <div>
    <h1 class="text-secondary text-center">UPDATE PRODUCT</h1>

        <form class="product-form" method="post" action="/update-product/{{ product.id }}">
            <p>{{ Success }}</p>
            {% csrf_token %}
            <input required value="{{ product.name }}" class="form-control" placeholder="Update name" name="p-name" type="text"><br>
            <input required value="{{ product.qtty }}" class="form-control" placeholder="Update quantity" name="p-qtty" type="text"><br>
            <input required value="{{ product.size }}" class="form-control" placeholder="Update size" name="p-size" type="text"><br>
            <input required value="{{ product.price }}" class="form-control" placeholder="Update price"name="p-price" type="text"><br>
            <input class="btn btn-info " value="Update" type="submit">
        </form>
    <p>{{ prod_name }}</p>
    <p>{{ prod_quantity }}</p>
    <p>{{ prod_size }}</p>
    <p>{{ prod_price }}</p>


    </div>
{% endblock %}

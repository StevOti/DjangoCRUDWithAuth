{% extends 'master.html' %}
{% load static %}
{% block content %}
    <div>
    <h1 class="text-secondary text-center">Paying for {{ product.name }}</h1>

        <form class="product-form" method="post" action="">
            <p>{{ Success }}</p>
            {% csrf_token %}
            <input value="{{ product.price }}" required class="form-control"  name="p-price" type="text"><br>
            <input required class="form-control" placeholder="Enter Phone Number" name="customer-number" type="text"><br>
            <input class="btn btn-info " value="Pay" type="submit">
        </form>
    </div>
{% endblock %}
